apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

apply plugin: 'kotlin-kapt'

// project/build.gradle
// apply from: 'https://coding.net/u/devlab/p/Resource/git/raw/master/android/project.gradle'
def libs = rootProject.ext.libs
def version = rootProject.ext.version

android {

    compileSdkVersion version.compileSdkVersion

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion version.targetSdkVersion
    }

}

dependencies {

    // kt 环境支持
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    // appcompat
    implementation libs.appcompat_v7
    // 新版本需要 RecyclerView 支持
    implementation libs.recyclerView_v7

    // image
    implementation libs.glide4
    implementation libs.glideOkHttp
    kapt libs.glide4Compiler

    // weex
    api 'com.taobao.android:weex_sdk:0.18.0'
    implementation 'com.alibaba.android:bindingx-core:1.0.1'
    implementation 'com.alibaba.android:bindingx_weex_plugin:1.0.1'
    implementation 'com.taobao.android:weex_inspector:0.13.4'
    debugImplementation 'com.taobao.android:weex_analyzer:0.1.0.5'
    implementation 'com.alibaba:fastjson:1.2.8'

    // 扩展支持
    // http
    implementation 'com.squareup.okhttp:okhttp-ws:2.3.0'
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.9.0'

    // leak
    debugImplementation libs.leakCanaryDebug
    releaseImplementation libs.leakCanaryRelease

    // 模块支持
    implementation libs.common
    implementation project(':webkit')
    // implementation project(':socialsdk')
}
