apply plugin: 'com.android.library'

apply plugin: 'kotlin-android'

apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 26

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 26
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation"org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"

    implementation 'com.android.support:appcompat-v7:26.1.0'
    // 新版本需要 recycler view 支持
    implementation 'com.android.support:recyclerview-v7:26.1.0'


    api 'com.taobao.android:weex_sdk:0.18.0'
    // weex binding x
    implementation 'com.alibaba.android:bindingx-core:1.0.1'
    implementation 'com.alibaba.android:bindingx_weex_plugin:1.0.1'

    // weex_inspector
    implementation 'com.taobao.android:weex_inspector:0.13.4'
    // weex analyzer
    debugCompile 'com.taobao.android:weex_analyzer:0.1.0.5'

    implementation 'com.squareup.okhttp:okhttp-ws:2.3.0'
    implementation 'com.squareup.okhttp3:okhttp:3.8.0'
    implementation 'com.alibaba:fastjson:1.2.8'

    // extends
    implementation 'com.github.bumptech.glide:glide:3.7.0'

    implementation project(':common')
}
